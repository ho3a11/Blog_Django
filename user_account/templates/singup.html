{% extends "base1.html" %}


<style>
    body {
      background: rgb(231, 226, 226);
    }
    
    .content {
      max-width: 500px;
      margin: auto;
      background: rgb(226, 211, 211);
      padding: 50px;
     
    }
    </style>
    
<div class="content" >
    <div class="form-control"></div>
    <form action="" method="post" novalidate>

    {% for field in form  %}
    <div class="form-group">
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}
        {% csrf_token %}
        <input type="submit" value="Singup">

    </form>
</div>

</div>


{% block body %}
  

    
    <div class="container">
        <!-- === END HEADER === -->
        <!-- === BEGIN CONTENT === -->
        <div class="row margin-vert-30">
            <!-- Register Box -->
            <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                <form class="signup-page" method="post">
                    {% csrf_token %}
                    <div class="signup-header">
                        <h2>Register a new account</h2>
                        <p>Already a member? Click
                            <a href="#" class="color-green">HERE</a>to login to your account.</p>
                    </div>
                    <label>First Name</label>
                    <input class="form-control margin-bottom-20" type="text" name="first_name">
                    <label>Last Name</label>
                    <input class="form-control margin-bottom-20" type="text " name="last_name">
                    <label>Email Address
                        <span class="color-red">*</span>
                    </label>
                    <input class="form-control margin-bottom-20" type="text" name="email">
                    <label>Userame</label>
                    <input class="form-control margin-bottom-20" type="text" name="username">
                    <div class="row">
                        <div class="col-sm-6">
                            <label>Password
                                <span class="color-red">*</span>
                            </label>
                            <input class="form-control margin-bottom-20" type="password" name="password">
                        </div>
                        <div class="col-sm-6">
                            <label>Confirm Password
                                <span class="color-red">*</span>
                            </label>
                            <input class="form-control margin-bottom-20" type="password" name="repassword">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-lg-8">
                            <label class="checkbox">
                                <input type="checkbox">I read the
                                <a href="#">Terms and Conditions</a>
                            </label>
                        </div>
                        <div class="col-lg-4 text-right">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- End Register Box -->
        </div>
        <!-- === END CONTENT === -->
        <!-- === BEGIN FOOTER === -->
    </div>
    {% endblock body %}
