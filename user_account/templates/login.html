{% extends "base1.html" %}


<style>
    body {
      background: rgb(231, 226, 226);
    }
    
    .content {
      max-width: 500px;
      margin: auto;
      background: rgb(226, 211, 211);
      padding: 50px;
     
    }
    </style>
  
<div class="content" >
    <form action="" method="post" novalidate>

    {% for field in form  %}
    <div class="form-group">
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}
        {% csrf_token %}
        
        <input type="submit" value="Login">

    </form>
</div>
   


    {% block body %}


    <div class="container">
        <!-- === END HEADER === -->
        <!-- === BEGIN CONTENT === -->
        <div class="container">
            <div class="row margin-vert-30">
                <!-- Login Box -->
                <div class="col-md-6 col-md-offset-3 col-sm-offset-3">
                    <form class="login-page" method="post">
                        {% csrf_token %}
                        <div class="login-header margin-bottom-30">
                            <h2>Login to your account</h2>
                        </div>
                        <div class="input-group margin-bottom-20">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input placeholder="Username" class="form-control" type="text" name="username">
                        </div>
                        <div class="input-group margin-bottom-20">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input placeholder="Password" class="form-control" type="password" name="password">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="checkbox">
                                    <input type="checkbox">Stay signed in</label>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-primary pull-right" type="submit">Login</button>
                            </div>
                        </div>
                        <hr>
                        <h4>Forget your Password ?</h4>
                        <p>
                            <a class="color-green" href="#">Click here</a>to reset your password.</p>
                    </form>
                </div>
                <!-- End Login Box -->
            </div>
        </div>
        <!-- === END CONTENT === -->
        <!-- === BEGIN FOOTER === -->
    </div>
      
    {% endblock body %}
