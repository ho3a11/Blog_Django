{% extends "base.html" %}

{% block body %}
<style>
    body {
      background: rgb(231, 226, 226);
    }
    
    .content {
      max-width: 500px;
      margin: auto;
      background: rgb(226, 211, 211);
      padding: 50px;
     
    }
    </style>
  
<div class="content" >
    <form action="" method="post" novalidate>

    {% for field in form  %}
    <div class="form-group">
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}
        {% csrf_token %}
        
        <input type="submit" value="Login">

    </form>
</div>
    {% endblock body %}
